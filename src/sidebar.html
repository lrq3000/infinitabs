<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InfiniTabs Sidebar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="top-level-tabs">
      <div class="top-level-tab active" data-tab="session">Session</div>
      <div class="top-level-tab" data-tab="global">Global</div>
    </div>

    <div id="session-content" class="tab-content active">
      <header class="sidebar-header">
        <div class="session-selector-container">
          <select id="session-selector">
            <option value="" disabled selected>Select Session...</option>
          </select>
          <button id="rename-session-btn" title="Rename Session">‚úèÔ∏è</button>
          <button id="refresh-sessions" title="Refresh Sessions">‚Üª</button>
        </div>
        <div class="header-actions">
          <button id="theme-toggle-btn" title="Toggle Dark Mode">‚òÄ</button>
          <button id="unmount-others-btn" title="Unmount all tabs except current/selected">Unmount Others</button>
        </div>
        <div class="search-container">
          <div class="search-input-wrapper">
            <input type="text" id="search-input" placeholder="Search tabs..." />
            <button id="search-clear" title="Clear Search">√ó</button>
          </div>
          <button id="search-prev" title="Previous Result">‚ñ≤</button>
          <button id="search-next" title="Next Result">‚ñº</button>
        </div>
      </header>

      <div id="tabs-container" class="tabs-list">
        <!-- Tabs will be rendered here -->
      </div>
    </div>

    <div id="global-content" class="tab-content">
      <div id="crash-overlay" class="hidden">
        <div class="crash-modal">
          <p>Crash detected. Reopen last workspace?</p>
          <button id="crash-yes">Yes</button>
          <button id="crash-no">No</button>
        </div>
      </div>
      <div class="workspace-manager">
        <h3>Workspaces</h3>
        <div class="workspace-controls">
          <select id="workspace-selector">
            <option value="" disabled selected>Select a workspace...</option>
          </select>
          <button id="workspace-reload-btn" title="Reload Selected Workspace">üîÑ</button>
          <button id="workspace-fav-btn" title="Favorite Current Workspace">‚≠ê</button>
        </div>
      </div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
