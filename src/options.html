<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InfiniTabs Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }

    h1 {
      font-size: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .option-group {
      margin: 20px 0;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      color: green;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>

<body>
  <h1>InfiniTabs Settings</h1>

  <div class="option-group">
    <h2 style="font-size: 16px; margin: 0 0 10px 0;">Appearance</h2>
    <div style="display: flex; flex-direction: column; gap: 8px;">
      <label>
        Active Tab Background:
        <input type="text" id="active-tab-color-input" placeholder="e.g. `#e6f7ff`"
               pattern="^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$"
               spellcheck="false" autocomplete="off">
      </label>
      <label>
        Selected Tab Background:
        <input type="text" id="selected-tab-color-input" placeholder="e.g. `#f0f0f0`"
               pattern="^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$"
               spellcheck="false" autocomplete="off">
      </label>
      <div style="font-size: 12px; color: `#666`;">
        Leave blank to use theme defaults.
      </div>
    </div>
  </div>
  <hr style="border: none; border-bottom: 1px solid `#ddd`; margin: 20px 0;">

  <div class="option-group">
    <label>
      <input type="checkbox" id="confirm-delete-checkbox">
      Ask for confirmation before deleting logical tabs
    </label>
  </div>

  <div class="option-group">
    <label>
      <input type="checkbox" id="select-last-active-checkbox">
      Select last active live tab when unmounting current tab
    </label>
  </div>

  <div class="option-group">
    <label>
      Max Active Tab History:
      <input type="number" id="max-tab-history-input" min="10" max="500" style="width: 60px;">
    </label>
  </div>

  <div class="option-group">
    <label>
      Max Past Workspaces History:
      <input type="number" id="history-size-input" min="10" max="500" style="width: 60px;">
    </label>
  </div>

  <div class="option-group">
    <label>
      <input type="checkbox" id="reload-on-restart-checkbox">
      Reload last workspace automatically on browser restart
    </label>
  </div>

  <div id="status" class="status">Saved!</div>

  <script src="options.js"></script>
</body>

</html>
